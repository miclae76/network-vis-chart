  # types:
  #   <<: *defaults
  #   steps:
  #     - attach_workspace:
  #         at: ~/project
  #     - run:
  #         name: Types
  #         command: yarn run types:check

  api-spec:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Build API specification
          command: yarn run spec

  publish-dev:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run: zip -r "sn-network-chart-ext.zip" "./sn-network-chart-ext"
      - store_artifacts:
          path: ./sn-network-chart-ext.zip

  publish:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Setup npm
          command: |
            set -eo pipefail
            # Amend auth token for access to public npm registry for @nebula.js packages
            echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - run:
          name: Publish
          command: |
            set -euo pipefail
            PROJ_VER=v$(cat package.json | jq -r '.version')
            TAG_NAME=$(git tag --points-at HEAD)
            if [ "$TAG_NAME" == "$PROJ_VER" ]
            then
              echo "Running >> npm publish"
              npm publish
            fi

  api-governance:
    machine:
      image: ubuntu-2004:current
    working_directory: ~/project
    steps:
      - checkout
      - attach_workspace:
          at: ~/project
      - run:
          name: Create version.txt
          command: |
            set -x
            if [ -n "${CIRCLE_TAG}" ]; then
              version=${CIRCLE_TAG#v}
            else
              version=$(git describe --tags --abbrev=7 --match "v*")
              version=${version#v}
            fi
            echo "$version" > ./version.txt
            echo "Building $version"
      - run:
          name: Prepare API Compliance
          command: |
            docker pull ghcr.io/qlik-download/api-compliance
            docker create -v /specs --name specs alpine:3.4 /bin/true
            docker cp ./api-specifications/properties.json specs:/specs
      - run:
          name: Run API Compliance
          command: >
            VER=$(cat ./version.txt)

            docker run --volumes-from specs
            -e SPEC_PATHS="e3863ba0-a48d-4034-8a77-1b00ce8a637d@/specs/properties.json"
            -e COMMIT_SHA="$CIRCLE_SHA1"
            -e RELEASE_TAG="$VER"
            -e CREDENTIALS_S3_SECRETKEY="$APICULTURIST_S3"
            -e CREDENTIALS_GITHUB="$APICULTURIST_GITHUB"
            -e CREDENTIALS_COLONY="$APICULTURIST_TOKEN"
            ghcr.io/qlik-download/api-compliance
  locale:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      - run:
          name: Verify locale
          command: yarn run locale:verify

workflows:
  version: 2
  build-all:
    jobs:
      - install
      - build:
          requires:
            - install
      - unit-tests:
          requires:
            - build
      - rendering-tests:
          requires:
            - build
      - lint:
          requires:
            - build
      - types:
          requires:
            - build
      - api-spec:
          requires:
            - install
      - publish-dev:
          requires:
            - build
      - publish:
          requires:
            - build
            - unit-tests
           # - rendering-tests
            - lint
           # - types
            - api-spec
          filters:
            branches:
              only:
                - main
      - api-governance:
          context: api-compliance
          filters:
            branches:
              # Forked pull requests have CIRCLE_BRANCH set to pull/XXX
              ignore:
                - /pull\/[0-9]+/
                - renovate/minor-and-patch
            tags:
              only:
                - /v.*/
      - locale:
          requires:
            - build